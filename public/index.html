    <style>
        #header {
            width: 100%;
        }

        .three-dots {
            display: flex;
            place-content: right;
            align-self: right;
            justify-content: right;
            padding-top: 1.5rem;
            padding-right: 1.5rem;
            width: 100%;
        }
        
        .three-dots-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            place-content: center;
            align-items: center;
            justify-content: center;
            border: none;
            border-color: #ffffff;
            cursor: pointer !important;
        }

        .modal {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0);
          transition: 200ms ease-in-out;
          border: 1px solid #6F515C;
          border-radius: 10px;
          z-index: 10;
          background-color: white;
          width: 92%;
          max-width: 700px;
        }
        
        .modal.active {
          transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
          padding: 10px 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          /* border-bottom: 1px solid #6F515C; */
        }
        
        .modal-header .title {
          font-size: 1.25rem;
          font-weight: bold;
        }
        
        .modal-header .close-button {
          cursor: pointer;
          border: none;
          outline: none;
          background: none;
          font-size: 1.25rem;
          font-weight: bold;
        }
        
        .modal-body {
          padding: 10px 15px;
        }
        
        #overlay {
          position: fixed;
          opacity: 0;
          transition: 200ms ease-in-out;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          pointer-events: none;
        }
        
        #overlay.active {
          opacity: 1;
          pointer-events: all;
        }
        
        #head, #body, #footer {
            transition: all 250ms ease-in-out;
        }
        
        .modal-body div {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding-block: .75rem;
            cursor: pointer !important;
        }
        
        .modal-body div span.text {
            text-align: left;
            font-weight: 600;
            width: 60%;
        }
        
        .modal-body div span {
            width: 20%;
            text-align: left;
            height: 25px;
        }
        
        .modal-body div span svg {
            width: 25px;
            padding: 0;
            margin: 0;
        }
        
        .goSvg {
            width: 20%;
            text-align: right !important;
        }
    </style>
</head>

    <script>
        const openModalButtons = document.querySelectorAll('[data-modal-target]')
        const closeModalButtons = document.querySelectorAll('[data-close-button]')
        const overlay = document.getElementById('overlay')
        
        openModalButtons.forEach(button => {
          button.addEventListener('click', () => {
            const modal = document.querySelector(button.dataset.modalTarget)
            openModal(modal)
          })
        })
        
        overlay.addEventListener('click', () => {
          const modals = document.querySelectorAll('.modal.active')
          modals.forEach(modal => {
            closeModal(modal)
          })
        })
        
        closeModalButtons.forEach(button => {
          button.addEventListener('click', () => {
            const modal = button.closest('.modal')
            closeModal(modal)
          })
        })
        
        const bodyElement = document.querySelector('body')
        function openModal(modal) {
          if (modal == null) return
          modal.classList.add('active')
          overlay.classList.add('active')
          bodyElement.classList.add('unactive')
          applyBlurToElements();
        }
        
        function closeModal(modal) {
          if (modal == null) return
          modal.classList.remove('active')
          overlay.classList.remove('active')
          bodyElement.classList.remove('unactive')
          removeBlurFromElements();
        }
        
    // Get references to the elements you want to blur
    const elementsToBlur = [
      document.getElementById("head"),
      document.getElementById("body"),
      document.getElementById("footer")
    ];
    
    // Function to apply the blur effect to multiple elements
    function applyBlurToElements() {
      elementsToBlur.forEach(element => {
        element.style.pointerEvents = "none";
        element.style.filter = "blur(6px)";
      });
    }
    
    // Function to remove the blur effect from multiple elements
    function removeBlurFromElements() {
      elementsToBlur.forEach(element => {
        element.style.filter = "none";
        element.style.pointerEvents = "auto";
      });
    }
    
    // Add an event listener to watch for changes in the class of the <body> element
    document.body.addEventListener("transitionend", function () {
      if (document.body.classList.contains("unactive")) {
        applyBlurToElements();
      } else {
        removeBlurFromElements();
      }
    });

    // Web Share API (browser default sharing) 
    document.addEventListener("DOMContentLoaded", function() {
    var shareMoreElement = document.getElementById("shareMore");

        if (shareMoreElement && !navigator.share) {
            shareMoreElement.style.display = "none"; // Hide the element
            shareMoreElement.remove(); // Remove the element from the DOM
        }
    
        if (shareMoreElement) {
            shareMoreElement.addEventListener("click", function() {
                // Define the message and link to share
                var message = "Check out this link: ";
                var url = "https://kana-arima.vercel.app";
    
                if (navigator.share) {
                    navigator.share({
                        title: "Check this out",
                        text: message,
                        url: url
                    })
                    .then(() => console.log("Shared successfully"))
                    .catch(error => console.error("Share failed:", error));
                }
            });
        }
    });

    const linkToCopy = "https://kana-arima.vercel.app";

    function copyLink() {
        const input = document.createElement("input");
        input.style.opacity = "0";
        input.value = linkToCopy;
        document.body.appendChild(input);
        input.select();
        document.execCommand("copy");
        document.body.removeChild(input);
    }
